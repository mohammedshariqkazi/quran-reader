<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="theme-color" content="background: linear-gradient(to bottom, #3498db, #ffffff, #ff6b6b);" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quran Reader by Shaaz</title>
    <meta name="description" content="Explore and read the Quran with Arabic and English verses. A user-friendly Quran reader app by Shaaz.">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div class="status-bar-background"></div>
    <header class="top-header">
        <div class="container">
            <a href="https://quranread.netlify.app/">
            <div class="logo">
                <img src="Read_Quran.svg" alt="Read Quran Logo" width="100">
            </div>
        </a>
            <div class="chapter-selector" id="chapter-selector">
                <select>
                    <option value="" disabled selected>Click here to select a chapter</option>
                    <!-- Chapter options will be inserted here -->
                </select>
                <span class="dropdown-icon"><i class="fa fa-book"></i></span>
            </div>
        </div>
        <div class="created-by">
            Created with ‚ù§ by <a href="https://www.instagram.com/shariq.kazi" target="_blank">Shariq Kazi</a>
        </div>
    </header>
    <div class="container">
        <div class="verses-container" id="verses-container">
        <div class="lds-ellipsis" id="loader">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
            <!-- Verses will be inserted here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
