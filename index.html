<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="theme-color" content="#3498db" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A Quran reader app with Arabic and English verses." />
    <meta name="keywords" content="Quran, reader, app, Arabic, English, verses" />
    <meta name="author" content="Shaaz" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="#3498db">
    <meta name="apple-mobile-web-app-title" content="QuranRead">
    <meta name="msapplication-TileImage" content="/favicon.png">
    <meta name="msapplication-TileColor" content="#3498db">
    <link rel="shortcut icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="favicon.png">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-startup-image" href="splash.jpg" media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)">
    <title>Quran Reader by Shaaz</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Arabic:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lateef:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css"> <!-- Add your custom CSS here -->
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <div class="status-bar-background"></div>
    <a id="top"></a>
    <div class="status-bar-background"></div>
    <header class="top-header">
        <div class="container">
            <a href="https://quranread.netlify.app/">
                <div class="logo">
                    <img src="Read_Quran.svg" alt="Read Quran Logo" width="100" id="logo">
                </div>
            </a>
            <div class="chapter-selector" id="chapter-selector">
                <select>
                    <option value="" disabled selected>Click here to select a chapter</option>
                    <!-- Chapter options will be inserted here -->
                </select>
                <span class="dropdown-icon"><i class="fa fa-book"></i></span>
            </div>
        </div>
        <hr class="dashed">
        <div class="created-by">
            <label for="english-toggle" class="translation-label"><b>Dark Mode</b></label>
            <label class="switch">
                <input type="checkbox">
                <span class="slider round"></span></b> 
            </label>
            <hr class="dashed">
            <div class="english-translation">
            <label for="english-toggle" class="translation-label"><b>Show English Translation</b></label>
                <label class="switch">
                    <input type="checkbox" id="english-toggle">
                    <span class="slider round"></span>
                </label>
                
            </div>
            <hr class="dashed">
            Created with ‚ù§ by <a href="https://www.instagram.com/shariq.kazi" target="_blank">Shariq Kazi</a>
        </div>
        <hr class="dashed">
    </header>
    <div class="container">
        <div class="verses-container" id="verses-container">
            <span class="loader"></span>
            <!-- Verses will be inserted here -->
        </div>
    </div>
    <a href="#" class="top">Back to Top &#8593;</a>
    <script src="script.js"></script>
    <!-- Link to your separate JavaScript file -->
    <script src="scroll.js"></script>
</body>
</html>
